{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
  <div id="wrapper">
    <header id="header" class="navbar navbar-inverse navbar-static-top" id="top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <div id="alt-logo" class="navbar-toggle">{{ site.title }}</div>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <nav id="menu" class="collapse navbar-collapse" role="navigation">
          {% include navigation.html %}
        </nav>
        <div id="logo-header">
          {% include header.html %}
        </div>
      </div>
    </header>

    <div class="container">
      {{ content | expand_urls: root_url }}
    </div>
    <footer id="footer" role="contentinfo">
      <div class="container">
        <div id="inner-footer">
          {% include footer.html %}
        </div>
      </div>
    </footer>
    {% include after_footer.html %}
  </div>
</body>
</html>
