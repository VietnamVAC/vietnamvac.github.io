{% include custom/navigation.html %}
{% if site.simple_search %}
<form id="search" action="{{ site.simple_search }}" class="navbar-form navbar-right" method="get">
  <fieldset role="search">
    <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
    <input class="form-control" type="text" name="q" results="0" placeholder="type your search"/>
    <input type="submit" value="">
  </fieldset>
</form>
{% endif %}
